<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <div class="game__title w-pr100 h-px50 pt-5">
            <div class="text-center fz32 fw700">TIC TAC TOE</div>
        </div>
        <div class="container">
            <div class="btn__wrapper block-center d-flex mt-35 f-space-between">
                <button class="btn btn-danger w-px100 fz22 text-center fw700">PvP</button>
                <button id="change" data-target="#change-modal" data-toggle="modal" class="btn btn-warning w-px120 fz20 text-center fw700">change</button>
            </div>
            <div class="turn w-px320 block-center">
                <div class="title fw500 fz24 mt-15">Turn: <span>Player 1</span></div>
            </div>
            <div class="tictac__wrapper mt-40 block-center">
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
                <button class="btn btn-dark text-center fz32 d-flex f-center fw700"></button>
            </div>

            <button class="play btn btn-success d-block block-center fz20 mt-45 fw700 w-px140">Play again</button>
        </div>
    </section>

    <div class="modal" id="change-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <button class="close" data-close>
                    <span>&times;</span>
                </button>
                <div class="modal-header">
                    <div class="modal-title">Settings</div>
                </div>
                <div class="modal-body">
                    <input class="modal-input d-block block-center mt-15" type="text" placeholder="Enter 1st player's name">
                    <input class="modal-input d-block block-center mt-15" type="text" placeholder="Enter 2nd player's name">
                    <div class="modal-text">Choose game mode:</div>
                    <div class="modal-btn">
                        <div class="modal-check btn btn-danger fw500 fz20">PvP</div>
                        <div class="modal-check btn btn-primary fw500 fz20">Computer</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save" data-close class="btn btn-success d-block fw500 block-center fz20">save</button>
                </div>
            </div>  
        </div>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
